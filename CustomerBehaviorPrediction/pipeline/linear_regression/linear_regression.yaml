name: Linear Regression Classifier
description: Trains a Linear Regression Classifier

inputs:
- {name: Data, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: Mae, type: Float, description: 'Mean Absolute Error metric'}

implementation:
  container:
    image: pax7898/linear_regression
    command: [
      python, linear_regression.py,

      --data,
      {inputPath: Data},

      --accuracy,
      {outputPath: Mae},

    ]