name: Linear Regression
description: Trains a Linear Regression

inputs:
- {name: Data, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: Mae, type: Float, description: 'Mean Absolute Error metric'}
- {name: Params, type: String, description: 'Best parameters'}

implementation:
  container:
    image: pax7898/linear_regression
    command: [
      python, linear_regression.py,

      --data,
      {inputPath: Data},

      --mae,
      {outputPath: Mae},
      --params,
      { outputPath: Params },

    ]