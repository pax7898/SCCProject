name: XGBoost Regressor
description: Trains a XGBoost Regressor

inputs:
- {name: Data, type: LocalPath, description: 'Path where data is stored.'}
outputs:
- {name: Mae, type: Float, description: 'Mean Absolute Error metric'}

implementation:
  container:
    image: pax7898/xgboost_regressor
    command: [
      python, xgboost_regressor.py,

      --data,
      {inputPath: Data},

      --mae,
      {outputPath: Mae},

    ]