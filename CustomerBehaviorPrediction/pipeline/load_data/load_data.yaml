name: Load Data Function
description: Load data from local dataset

inputs:
- {name: Dataset, type: String, description: 'Dataset .csv'}
outputs:
- {name: RawData, type: LocalPath, description: 'Path where data will be stored.'}

implementation:
  container:
    image: pax7898/load_data
    command: [
      python, load_data.py,

      --dataset,
      {inputPath: Dataset},

      --raw_data,
      {outputPath: RawData},
    ]